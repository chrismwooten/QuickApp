<div class="row align-items-center h-100">
  <div class="col-6 mx-auto">
      <div class="card h-100 border-secondary">
          <div class="card-header">
              <h1 class="card-title">Quick App</h1>
          </div>
          <div class="card-body">
              <form method="post">
                  <div class="form-group">
                      <div class="input-group">
                          <span class="input-group-prepend">
                              <i class="input-group-text fa fa-user"></i>
                          </span>
                          <input type="text" class="form-control" name="login" id="login" placeholder="Username" [(ngModel)]="username">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group">
                          <span class="input-group-prepend">
                              <i class="input-group-text fa fa-key"></i>
                          </span>
                          <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="password">
                      </div>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary" (click)="login()">Sign On</button>
                  <!--<p class="forgot-password"><a href="index.html">Forgot your password?</a></p>-->
              </form>
          </div>
      </div>

  </div>
</div>
